<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center">Editar Produto</h3>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="productName" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="productDescription">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productSize" class="form-label">Tamanho</label>
                <input type="number" class="form-control" id="productSize">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productColor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="productColor">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productDetails" class="form-label">Detalhes</label>
                <input type="text" class="form-control" id="productDetails">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productPrice" class="form-label">Preço</label>
                <input type="number" class="form-control" id="productPrice">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productImage" class="form-label">Imagem</label>
                <input type="text" class="form-control" id="productImage">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productCategory" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="productCategory">
            </div>
            <div class="col-md-6 mb-3">
                <label for="productManufacturer" class="form-label">Fabricante</label>
                <input type="text" class="form-control" id="productManufacturer">
            </div>
        </div>

        <button class="btn btn-success w-100" id="btnSalvar">Salvar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
